elCicdTemplates-scc: 
- template:
    apiVersion: security.openshift.io/v1
    kind: SecurityContextConstraints
    metadata:
      annotations:
        kubernetes.io/description: nonroot-builder provides all features of the nonroot
          SCC but allows users to run with any non-root UID and multiple namespaces for
          nonroot building of images with podman and buildah.  Created to support el-CICD.
      name: nonroot-builder
    allowHostDirVolumePlugin: true
    allowHostIPC: false
    allowHostNetwork: false
    allowHostPID: false
    allowHostPorts: false
    allowPrivilegeEscalation: true
    allowPrivilegedContainer: false
    fsGroup:
      type: RunAsAny
    priority: 5
    readOnlyRootFilesystem: false
    requiredDropCapabilities:
    - KILL
    - MKNOD
    runAsUser:
      type: MustRunAs
      uid: 1001
    seLinuxContext:
      type: MustRunAs
    seccompProfiles:
    - runtime/default
    supplementalGroups:
      type: RunAsAny
    volumes:
    - configMap
    - csi
    - downwardAPI
    - emptyDir
    - ephemeral
    - persistentVolumeClaim
    - projected
    - secret

- templateName: clusterRole
  objName: system:openshift:scc:nonroot-builder
  rules:
  - apiGroups:
    - security.openshift.io
    resourceNames:
    - nonroot-builder
    resources:
    - securitycontextconstraints
    verbs:
    - use